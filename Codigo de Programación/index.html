         <center>OBJETIVOS DEL CURSO:SEGURIDAD INFORMÁTICA</center>
         <h1>Objetivo General:</h1>
     <p>Ofrecer información general acerca de la Seguridad Informática y la relación que estas tienen con la Tecnología.</p>

<h2>Objetivos Especificos:</h2>
<p>Describir que es la Seguridad Informática y sus principios básicos.</p>
<p>Identificar cuales son las Normas Básicas y los Estándares de la Seguridad Informática</p>.
<p>Reconocer cuales son los mecanismos de Seguridad que se deben aplicar como recurso principal de las Tecnologías de Desarrollo de Software.</p>
<p>Dar a conocer cuáles son los Riesgos y los Impactos que tiene la Información en la Red al no aplicar los Mecanismos de Seguridad Informática</p>.
